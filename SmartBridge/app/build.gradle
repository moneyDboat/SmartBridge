apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.captain.smartbridge"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.github.dmytrodanylyk.android-process-button:library:1.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile files('/home/fish/Desktop/SmartBridge/SmartBridge/libs/Amap_2DMap_V4.2.0_20170209.jar')
    compile files('/home/fish/Desktop/SmartBridge/SmartBridge/libs/AMap_Location_V3.3.0_20170118.jar')

    //Internet
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //Glide
    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
    compile 'com.android.support:support-v4:25.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'
    compile 'com.github.florent37:materialtextfield:1.0.7'

    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0'

    compile files('/Users/Captain/Desktop/SmartBridge/SmartBridge/libs/Amap_2DMap_V4.2.0_20170209.jar')
    compile files('/Users/Captain/Desktop/SmartBridge/SmartBridge/libs/AMap_Location_V3.3.0_20170118.jar')
}
repositories {
    mavenCentral()
}
